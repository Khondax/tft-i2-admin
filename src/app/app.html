<ion-split-pane>
    <ion-menu [content]="content">
        <ion-header>
            <ion-toolbar color="secondary">
                <ion-title>Navegar</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
                <br>
                <button menuClose ion-item (click)="goHome()">
                    <ion-icon name="home"></ion-icon>
                    Portada
                </button>
                <button menuClose ion-item (click)="goDeliverers()">
                    <ion-icon name="people"></ion-icon>
                    Repartidores
                </button>
                <button menuClose ion-item (click)="goDelivererLocation()">
                    <ion-icon name="locate"></ion-icon>
                    Localización de repartidores
                </button>
                <button menuClose ion-item (click)="goVehicles()">
                    <ion-icon name="car"></ion-icon>
                    Vehículos
                </button>
                <button menuClose ion-item (click)="goRegistry()">
                    <ion-icon name="albums"></ion-icon>
                    Historial
                </button>
                <button menuClose ion-item (click)="logout()">
                    <ion-icon name="close-circle"></ion-icon>
                    Cerrar Sesión
                </button>
            </ion-list>
        </ion-content>

    </ion-menu>

    <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>
</ion-split-pane>
