<ion-header>
    <ion-navbar color="primary">
        <ion-title>Historial</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list *ngFor="let fechaEntrega of orders" >
        <ion-item-group *ngIf="fechaEntrega.date" >
            <ion-item-divider color="secondary">
                {{fechaEntrega.date | date:'d/MM/yy'}}
            </ion-item-divider>

            <button ion-item *ngFor="let order of fechaEntrega.order" (click)="itemTapped($event, order)">
                <h3>{{order.$key}}</h3>
                <p>{{order.repartidor}}</p>
                <p>{{order.fechaEntrega | date:'d/MM/yy'}} {{order.fechaEntrega | date:'shortTime'}}</p>
            </button>
            

        </ion-item-group>
    </ion-list>


</ion-content>
