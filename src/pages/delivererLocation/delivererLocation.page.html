<ion-header>
    <ion-navbar color="primary">
        <ion-title>Geolocalizaci√≥n de repartidores</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="map-page">

    <agm-map id="map" [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom" >
        <ng-container *ngFor="let deliveryMan of deliverer">
            <agm-marker [latitude]="deliveryMan.latitud" [longitude]="deliveryMan.longitud">
                <agm-info-window>
                    <strong>{{deliveryMan.nombre}}</strong>
                </agm-info-window>
            </agm-marker>
        </ng-container>
    </agm-map>

</ion-content>
