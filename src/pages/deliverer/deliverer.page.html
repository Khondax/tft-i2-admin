<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{deliverer.nombre}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-row>
        <ion-col col-9>
            <ion-list >
                <ion-item-divider color="secondary" >Información del repartidor</ion-item-divider>

                <p>DNI: {{deliverer.dni}}</p>

                <ion-item-divider color="secondary" >Paquetes asignados</ion-item-divider>
                
                <ion-list >
                    <ion-item *ngFor="let order of orders"  (click)="goToOrder($event, order)" >
                        <p>{{order.idPaquete}}</p>
                        <br>
                        <p>{{order.direccion}}</p>
                    </ion-item>
                </ion-list>
            </ion-list>
        </ion-col>

        <ion-col col-3>
            <ion-card>
                <img src={{deliverer.imagen}} style="width:100%; max-height:auto"/>
            </ion-card>
        </ion-col>
    </ion-row>

    <button *ngIf="deliverer.coche; else elseBlock" ion-button full (click)="removeCar()">
        Desasignar vehículo
    </button>

    <ng-template #elseBlock>
        <ion-card>
            <ion-list>
                <ion-item *ngFor="let vehicle of vehicles" (click)="addCar($event, vehicle)" >
                    <ion-avatar item-left>
                        <img src={{vehicle.imagen}}>
                    </ion-avatar>
                    <h2>{{vehicle.matricula}}</h2>
                    <p>{{vehicle.modelo}}</p>
                </ion-item>
            </ion-list>
        </ion-card>
    </ng-template>
</ion-content>
