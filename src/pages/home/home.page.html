<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle item-left>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Portada</ion-title>

    </ion-navbar>
  
     <ion-toolbar no-border-top>
        <ion-segment secondary [(ngModel)]="orderFilter">
            <ion-segment-button value="notAssigned">
                Sin Asignar
            </ion-segment-button>
            <ion-segment-button value="assigned">
                Asignados
            </ion-segment-button>
            <ion-segment-button value="error">
                Incidencias
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="orderFilter" >
        <ion-grid *ngSwitchCase="'notAssigned'">
            <ion-toolbar >
                <ion-searchbar (placeholder)="Buscar" [(ngModel)]="queryText" (ionInput)="search()"></ion-searchbar>
            </ion-toolbar>

            <ion-row >
                <ng-container *ngFor="let deliverers of nAssignedOrders">
                    <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3 *ngIf="deliverers.length != 0">

                        <ion-card>
                            <ion-card-header>
                                {{deliverers.codPos}}
                            </ion-card-header>
                            
                            <ion-list >
                                <ion-item-group>

                                    <button *ngFor="let order of deliverers.pedido" ion-item icon-right outline (click)="goToOrder($event, order)">
                                        <ion-row>
                                            <ion-col col-10>
                                                <h1>{{order.idPaquete}}</h1>
                                                <h2>Remitente: {{order.remitente}}</h2>
                                                <h3>Dirección: {{order.direccion}}</h3>
                                                <p>Fech. Entrada: {{order.fechaEntradaAlmacen | date:'dd/MM/yy'}} - {{order.fechaEntradaAlmacen | date:'shortTime'}}</p>
                                                
                                            </ion-col>
                                            <ion-col col-2>
                                                <br>
                                                <ion-icon *ngIf="order.urgente" name="alert"></ion-icon>
                                            </ion-col>
                                        </ion-row>
                                        </button>

                                </ion-item-group>
                            </ion-list>

                        </ion-card>

                    </ion-col>
                </ng-container>
                
            </ion-row>
        </ion-grid>

        <ion-grid *ngSwitchCase="'assigned'">
            <ion-toolbar >
                <ion-searchbar (placeholder)="Buscar" [(ngModel)]="queryTextAssigned" (ionInput)="assignedSearch()"></ion-searchbar>
            </ion-toolbar>
            <ion-row >
                <ng-container *ngFor="let deliverers of assignedOrders">
                    <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3 *ngIf="deliverers.length != 0">

                        <ion-card>
                            <ion-card-header>
                                {{deliverers.repart}}
                            </ion-card-header>
                            
                            <ion-list >
                                <ion-item-group>

                                    <button *ngFor="let order of deliverers.pedido" ion-item icon-right outline (click)="goToOrder($event, order)">
                                        <ion-row>
                                            <ion-col col-10>
                                                <h1>{{order.idPaquete}}</h1>
                                                <h2>Remitente: {{order.remitente}}</h2>
                                                <h3>Dirección: {{order.direccion}}</h3>
                                                <p>Fech. Entrada: {{order.fechaEntradaAlmacen | date:'dd/MM/yy'}} - {{order.fechaEntradaAlmacen | date:'shortTime'}}</p>
                                                
                                            </ion-col>
                                            <ion-col col-2>
                                                <br>
                                                <ion-icon *ngIf="order.urgente" name="alert"></ion-icon>
                                            </ion-col>
                                        </ion-row>
                                        </button>

                                </ion-item-group>
                            </ion-list>

                        </ion-card>

                    </ion-col>
                </ng-container>
                
            </ion-row>
        </ion-grid>

        <ion-grid *ngSwitchCase="'error'">
             <ion-row >
                <ng-container *ngFor="let order of ordersError">
                    <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3 *ngIf="order.length != 0">

                        <ion-card> 
                            <ion-list >
                                <ion-item ion-item icon-right outline>
                                    <ion-row>
                                        <ion-col col-10>
                                            <h1>{{order.idPaquete}}</h1>
                                            <h2>Remitente: {{order.remitente}}</h2>
                                            <h3>Dirección: {{order.direccion}}</h3>
                                            <p>Fech. Entrada: {{order.fechaEntradaAlmacen | date:'dd/MM/yy'}} - {{order.fechaEntradaAlmacen | date:'shortTime'}}</p>
                                            
                                        </ion-col>
                                        <ion-col col-2>
                                            <br>
                                            <ion-icon *ngIf="order.urgente" name="alert"></ion-icon>
                                        </ion-col>
                                    </ion-row>
                                </ion-item>
                            </ion-list>

                        </ion-card>

                    </ion-col>
                </ng-container>
                
            </ion-row>
        </ion-grid>

    </div>
        

</ion-content>
