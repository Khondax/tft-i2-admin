<ion-header>
    <ion-navbar color="primary">
        <ion-title>Repartidores</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 *ngFor="let deliveryMan of deliveryMen">

                    <ion-card (click)="goToDeliverer($event, deliveryMan)">
                        <ion-card-header>
                            {{deliveryMan.nombre}}
                        </ion-card-header>

                        <ion-row>
                            <ion-col col-10>
                                <ion-card-content>
                                    <p>DNI: {{deliveryMan.dni}}</p>
                                    <p>Número de pedidos asignados: {{deliveryMan.numPedidos}}</p>
                                    <p>Disponibilidad: <ion-badge [color]="getCorrectColor(deliveryMan)">{{deliveryMan.disponibilidad}}</ion-badge></p>
                                    <p>Coche asignado: {{deliveryMan.coche}}</p>
                                    <p>Siguiente Dirección de reparto: {{deliveryMan.sigDireccion}}</p>
                                </ion-card-content>
                            </ion-col>
                            <ion-col col-2>
                                <button ion-button color="verde" icon-only *ngIf="!deliveryMan.coche" >
                                    <ion-icon name="car"></ion-icon>
                                </button>
                                <button ion-button icon-only (click)="removeCar($event, deliveryMan)" *ngIf="deliveryMan.coche" >
-                                    <ion-icon name="close-circle"></ion-icon>
-                                </button>
                            </ion-col>

                        </ion-row>
                        
                    </ion-card>

            </ion-col>
        </ion-row>
    </ion-grid>    

</ion-content>
